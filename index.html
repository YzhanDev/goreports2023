<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./logo_png.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoReports! | Monitoring System</title>
    
    <link rel="stylesheet" link href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/dd5f8e338e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@500;700;800&display=swap" rel="stylesheet"> <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="./logo_png.png">
                    <span class="login-form-text">
                        Expediting leader's growth.
                    </span>
                </div>
                
                <form>
                    
                    <span class="login-form-logo">
                        GoReports!
                    </span>
                    <span class="login-form-title">
                        Welcome!
                    </span>
                    <div class="wrap-input validate" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    
                    </div>
                    <div class="wrap-input validate">
                        <input class="input100" type="text" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="login-container">
                        <button class="login-btn">Login</button>
                    </div>
                    <div class="text-center p-t-12">
                        <span class="txt1">
                        Forgot
                        </span>
                        <a class="txt2" href="#">
                        Username / Password?
                        </a>
                        </div>
                        <div class="text-center p-t-136">
                            <a class="txt2" href="#">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                            </div>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
